<ion-header>
</ion-header>


<ion-content padding align="center">
  <div class="container">
    <ion-label color="light" text-center>
      <h3>Register</h3>
    </ion-label>
    <div class="logo-sec">
      <img src="./assets/imgs/logo.png" width="100" />
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Mobile Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="confirmation-text">
      <p>By tapping "Send Confirmation code" below. You authorize Slaplike to send you a SMS Message to confirm your phone number.</p>
    </div>
    <div class="login-btn">
      <button ion-button outline block color="backgroundClr" (click)="confirmCode()">SEND CONFIRMATION CODE</button>
    </div>
    <div class="sign-in-sec">
      <p>Already have an Account?<b><a href="#" color="light" (click)="goBack()">Sign in</a></b></p>
    </div>
  </div>
</ion-content>
